<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word Counter</title>
</head>
<body>
    <textarea name="" id="textarea" placeholder="Enter your text"></textarea>
    <p id="wordCount">Words: 0</p>
    
</body>
<script>
    const textarea = document.getElementById('textarea');
    const wordCount = document.getElementById("wordCount");

    textarea.addEventListener('input', ()=>{
        const words = textarea.value.trim();
        wordCount.textContent = `total ${words.length}`
    })
</script>
</html>
