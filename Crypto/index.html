<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency webiste</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./images/logo.png" class="logo" alt="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Feature</a></li>
          <li><a href="#">White papers</a></li>
          <li><a href="#">About us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>
      <div class="content">
        <h1>
          BUY & <br />
          SELL <span>Crypto</span>
        </h1>
        <p>
          World's biggest Cryptocurrency exchange available on web <br />
          as well as mobile phone
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>
      <div class="coin-list">
        <div class="coin">
          <img src="./images/bitcoin.png" alt="bitcoin png" />
          <div>
            <h3>$00</h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="./images/ethereum.png" alt="Ethereum png" />
          <div>
            <h3>$00</h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="./images/dogecoin.png" alt="Dogecoin png" />
          <div>
            <h3>$00</h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
